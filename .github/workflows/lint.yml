name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-source:
    name: Lint Python
    uses: trailofbits/.github/.github/workflows/lint.yml@v0.0.4
    with:
      language: python
      python-version: "3.8"

  lint-md:
    name: Lint Markdown
    uses: trailofbits/.github/.github/workflows/lint.yml@v0.0.4
    with:
      language: markdown

  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: python -m pip install .

      - name: check-readme
        run: |
          diff \
            <( \
              awk '/@begin-abi3audit-help@/{f=1;next} /@end-abi3audit-help@/{f=0} f' \
                < README.md | sed '1d;$d' \
            ) \
            <( \
              python -m abi3audit --help \
            )
